<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom  De Voiture en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
        </form>

 <!--    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Produit en tapant</label>
        <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        </div>
        </form> -->
        
    <div class="card shadow mb-4">
        <div class="card-body">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Liste de Voitures</th>
                    </tr>
                </thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Création</th>
                    <th>Catégorie</th>
                </tr>
                <tbody *ngFor="let voiture of voitures ">
                    <tr>
                        <td>{{voiture.idVoiture}}</td>
                        <td>{{voiture.nomVoiture}}</td>

                        <td>{{voiture.prixVoiture}}</td>

                        <td>{{voiture.dateCreation}}</td>

                        <td>{{voiture.categorie.nomCat}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
